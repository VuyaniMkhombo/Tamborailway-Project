<html>
  <head>
    <title>Connecting to the WhereIsMyTransport API</title>
    <link 
        rel="stylesheet" 
        type="text/css" 
        media="screen" 
        href="bulma.min.css" />
  </head>
  <body>
    <br />
    <div class="container columns is-fluid" id="login-container">

      <!-- this is the login form-->
      <div class="container" id="login-form">
        <form class="form is-half">
          <div class="field">
            <label class="label">Client Id</label>
              <input
                id="client-id" 
                class="input" 
                type="text" />
          </div>

          <div class="field">
            <label class="label">Client Secret</label>
              <input
                id="client-secret" 
                class="input" 
                type="text" />
          </div>

          <div class="field">
            <input type="submit" id="submit" value="login" class="button is-primary" />
          </div>
        </form>
      </div>

      <!-- This will list the agencies-->
      <div class="container" id="agencies-form">
        <form class="form is-half">
          <div class="field">
            <label class="label">Agencies</label>
            <select id="agencies-select" type="text" >
              <option value="" disabled="disabled">No agencies available</option>
            </select>
          </div>
          
          <div class="field">
            <input type="submit" id="submit-agency" value="select agency" class="button is-primary"/>
          </div>
        </form>
      </div>

      <!-- this form will list the lines-->
      <div class="container" id="lines-form">
        <form class="form is-half" >
          <div class="field">
            <label class="label">Lines</label>
            <select id="lines-select" type="text" >
              <option value="" disabled="disabled">No lines available</option>
            </select>
          </div>
          
          <div class="field">
            <input type="submit" id="submit-lines" value="select line" class="button is-primary"/>
          </div>
          <div class="field">
              <input type="submit" id="back" value="back" class="button is-primary"/>
          </div>
        </form>
      </div>

      <!-- logout form -->
      <div class="container" id="logout-form">
        <form class="form is-half">
          <div class="field">
            <input
              type="submit" 
              id="submit-logout" 
              value="logout" 
              class="button is-danger" />
          </div>
        </form>
      </div>

      <!-- map form -->
      <div class="container" id="map-form">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe width="600" height="500" id="gmap_canvas" 
            src="https://maps.google.com/maps?q=university%20of%20the%20western%20cape&t=&z=13&ie=UTF8&iwloc=&output=embed" 
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <a href="https://www.crocothemes.net"></a>
          </div>
          <style>.mapouter{text-align:right;height:500px;width:600px;}.gmap_canvas 
          {overflow:hidden;background:none!important;height:500px;width:600px;}
          </style>
        </div>

      </div>
    

    

    <script src="script.js"></script>
  </body>
</html>
